{% extends "_layout.html" %}

{% block content %}
<!-- lookout for get_flashed_messages(), every flashed messsage will be saved here -->

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
	<strong>Warehouse created!</strong>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
{% endif %}
{% endwith %}

<form action="{{ url_for('warehouse') }}" method="POST">
	<div class="form-group">
		<label for="warehouse_name">Name of warehouse:</label>
		<input type="text" class="form-control" name="warehouse_name" id="warehouse_name" placeholder="Name of warehouse to be created">
	</div>
	<div class="form-group">
		<label for="warehouse_location">Name of warehouse:</label>
        <!-- <input type="text" class="form-control" name="warehouse_name" id="warehouse_name" placeholder="Name of warehouse to be created"> -->
        <select name="warehouse_location" id="warehouse_location">
            <option disabled selected value> -- Select available warehouse -- </option>
            <option value="{{  }}">{{  }}</option>
        </select>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
